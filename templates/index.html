<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Termo</title>
</head>
<body>
    <h2>Gerar Termo</h2>
    <form method="post">
        <label for="tipo">Tipo de pessoa:</label>
        <select name="tipo" id="tipo" onchange="mostrarCampos()">
            <option value="PF">Pessoa Física</option>
            <option value="AGRO">Agro</option>
            <option value="PJ">Pessoa Jurídica</option>
        </select>

        <div id="pf_campos">
            <p><label>Nome do cooperado (como na planilha): <input type="text" name="nome"></label></p>
            <p><label>RG: <input type="text" name="rg"></label></p>
        </div>

        <div id="pj_campos" style="display: none;">
            <p><label>Nome da empresa (como na planilha): <input type="text" name="nome_empresa"></label></p>
            <p><label>Nome do cooperado: <input type="text" name="nome_cooperado"></label></p>
            <p><label>Estado civil: <input type="text" name="estado_civil"></label></p>
            <p><label>Ocupação: <input type="text" name="ocupacao"></label></p>
            <p><label>CPF do cooperado: <input type="text" name="cpf"></label></p>
            <p><label>RG do cooperado: <input type="text" name="rg"></label></p>
        </div>

        <hr>
        <p><label>Apelido do dispositivo: <input type="text" name="apelido"></label></p>
        <p><label>Modelo do dispositivo: <input type="text" name="modelo"></label></p>
        <p><label>Chave multicanal: <input type="text" name="chave"></label></p>
        <p><label>Local: <input type="text" name="local"></label></p>
        <p><label>Nome do colaborador: <input type="text" name="colaborador"></label></p>
        <p><label>CPF do colaborador: <input type="text" name="cpf_colaborador"></label></p>

        <button type="submit">Preencher termo</button>
    </form>

    <script>
        function mostrarCampos() {
            const tipo = document.getElementById("tipo").value;
            const pf = document.getElementById("pf_campos");
            const pj = document.getElementById("pj_campos");

            if (tipo === "PJ") {
                pf.style.display = "none";
                pj.style.display = "block";
            } else {
                pf.style.display = "block";
                pj.style.display = "none";
            }
        }
    </script>
</body>
</html>
