<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerar Termo de Cooperado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #chave_multicanal_field {
            display: none;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Gerar Termo de Responsabilidade</h2>
    <form action="/gerar" method="POST">
        <label for="tipo">Tipo de Cooperado:</label>
        <select name="tipo" id="tipo" required onchange="toggleChaveMulticanal()">
            <option value="">Selecione</option>
            <option value="PF">Pessoa Física</option>
            <option value="AGRO">AGRO</option>
            <option value="PJ">Pessoa Jurídica</option>
        </select>

        <h3>Dados do Cooperado</h3>
        
        <label for="nome">Nome do Cooperado/Empresa:</label>
        <input type="text" name="nome" id="nome" required><br><br>

        <label for="apelido">Apelido do dispositivo:</label>
        <input type="text" id="apelido" name="apelido" required><br><br>

        <div id="campos_adicionais">
            <label for="RG">RG do Cooperado:</label>
            <input type="text" name="RG" id="RG"><br><br>

            <label for="modelo">Modelo do dispositivo:</label>
            <input type="text" id="modelo" name="modelo" required><br><br>

            <label for="chave">Chave Multi Canal:</label>
            <input type="text" id="chave" name="chave" required><br><br>

            <label for="colaborador">Nome do colaborador:</label>
            <input type="text" id="colaborador" name="colaborador" required><br><br>

            <div id="chave_multicanal_field">
                <label for="chave_multicanal">Chave Multicanal ou Secundária:</label>
                <input type="text" name="chave_multicanal" id="chave_multicanal">
            </div>
            
            <label for="cpf">CPF do colaborador:</label>
            <input type="text" id="cpf" name="cpf" required><br><br>

            <label for="local">Local:</label>
            <input type="text" name="local" id="local"><br><br>

            <label for="nome_colaborador">Nome do Colaborador:</label>
            <input type="text" name="nome_colaborador" id="nome_colaborador"><br><br>

            <label for="cpf_colaborador">CPF do Colaborador:</label>
            <input type="text" name="cpf_colaborador" id="cpf_colaborador"><br><br>
        </div>

        <button type="submit">Gerar Documento</button>
    </form>

    <script>
        function toggleChaveMulticanal() {
            const tipo = document.getElementById("tipo").value;
            const chaveField = document.getElementById("chave_multicanal_field");
            if (tipo === "PJ") {
                chaveField.style.display = "block";
            } else {
                chaveField.style.display = "none";
                document.getElementById("chave_multicanal").value = "";
            }
        }
    </script>
</body>
</html>
