<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Termo</title>
  <script>
    function toggleChaveField() {
      const tipo = document.getElementById("tipo").value;
      const chaveField = document.getElementById("chave-field");
      if (tipo === "PJ") {
        chaveField.style.display = "block";
      } else {
        chaveField.style.display = "none";
        document.getElementById("chave").value = ""; // limpa o campo se escondido
      }
    }
  </script>
</head>
<body>
  <h1>Gerar Termo de Cooperado</h1>
  <form action="/gerar" method="POST">
    <label for="tipo">Tipo de Cooperado:</label>
    <select name="tipo" id="tipo" required onchange="toggleChaveField()">
      <option value="">Selecione</option>
      <option value="PF">Pessoa Física</option>
      <option value="AGRO">AGRO</option>
      <option value="PJ">Pessoa Jurídica</option>
    </select>

    <br><br>

    <label for="nome">Nome do Cooperado/Empresa:</label>
    <input type="text" name="nome" id="nome" required>

    <br><br>

    <label for="RG">RG do Cooperado:</label>
    <input type="text" name="RG" id="RG">

    <br><br>

    <label for="apelido">Apelido do Dispositivo:</label>
    <input type="text" name="apelido" id="apelido" required>

    <br><br>

    <label for="modelo">Modelo do Dispositivo:</label>
    <input type="text" name="modelo" id="modelo" required>

    <br><br>

    <div id="chave-field" style="display: none;">
      <label for="chave">Chave Multi Canal:</label>
      <input type="text" name="chave" id="chave">
      <br><br>
    </div>

    <label for="local">Local:</label>
    <input type="text" name="local" id="local">

    <br><br>

    <label for="colaborador">Nome do Colaborador:</label>
    <input type="text" name="colaborador" id="colaborador" required>

    <br><br>

    <label for="cpf_colaborador">CPF do Colaborador:</label>
    <input type="text" name="cpf_colaborador" id="cpf_colaborador" required>

    <br><br>

    <button type="submit">Gerar Termo</button>
  </form>
</body>
</html>
