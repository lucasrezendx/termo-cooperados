<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Termos</title>
    <script>
        function toggleCampos() {
            const tipo = document.getElementById("tipo").value;
            document.getElementById("campos_pf_agro").style.display = (tipo === "PF" || tipo === "AGRO") ? "block" : "none";
            document.getElementById("campos_pj").style.display = (tipo === "PJ") ? "block" : "none";
        }

        window.onload = toggleCampos;
    </script>
</head>
<body>
    <h1>Gerador de Termos</h1>
    <form method="POST">
        <label for="tipo">Tipo de Cooperado:</label>
        <select id="tipo" name="tipo" onchange="toggleCampos()">
            <option value="PF">Pessoa Física</option>
            <option value="AGRO">Agro</option>
            <option value="PJ">Pessoa Jurídica</option>
        </select>

        <!-- Campos para PF e AGRO -->
        <div id="campos_pf_agro" style="display:none; margin-top: 15px;">
            <label>Nome do Cooperado:</label>
            <input type="text" name="nome" required><br>

            <label>RG:</label>
            <input type="text" name="rg" required><br>

            <label>Apelido do Dispositivo:</label>
            <input type="text" name="apelido" required><br>

            <label>Modelo do Dispositivo:</label>
            <input type="text" name="modelo" required><br>

            <label>Local:</label>
            <input type="text" name="local" required><br>

            <label>Nome do Colaborador:</label>
            <input type="text" name="colaborador" required><br>

            <label>CPF do Colaborador:</label>
            <input type="text" name="cpf_colaborador" required><br>
        </div>

        <!-- Campos para PJ -->
        <div id="campos_pj" style="display:none; margin-top: 15px;">
            <label>Empresa:</label>
            <input type="text" name="empresa" required><br>

            <label>Nome do Cooperado:</label>
            <input type="text" name="nome" required><br>

            <label>Estado Civil:</label>
            <input type="text" name="estado_civil" required><br>

            <label>Ocupação:</label>
            <input type="text" name="ocupacao" required><br>

            <label>CPF:</label>
            <input type="text" name="cpf" required><br>

            <label>RG:</label>
            <input type="text" name="rg" required><br>

            <label>Apelido do Dispositivo:</label>
            <input type="text" name="apelido" required><br>

            <label>Modelo do Dispositivo:</label>
            <input type="text" name="modelo" required><br>

            <label>Chave Multicanal:</label>
            <input type="text" name="chave" required><br>

            <label>Local:</label>
            <input type="text" name="local" required><br>

            <label>Nome do Colaborador:</label>
            <input type="text" name="colaborador" required><br>

            <label>CPF do Colaborador:</label>
            <input type="text" name="cpf_colaborador" required><br>
        </div>

        <br>
        <button type="submit">Preencher Termo</button>
    </form>
</body>
</html>
