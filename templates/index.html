<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerar Termo</title>
    <style>
        .hidden { display: none; }
        label { display: block; margin-top: 10px; }
        input, select { width: 300px; padding: 5px; }
    </style>
    <script>
        function toggleCampos() {
            const tipo = document.querySelector('select[name="tipo"]').value;
            document.getElementById('campos-pf-agro').style.display = (tipo === 'PF' || tipo === 'AGRO') ? 'block' : 'none';
            document.getElementById('campos-pj').style.display = (tipo === 'PJ') ? 'block' : 'none';
            document.getElementById('chave-multicanal').style.display = (tipo === 'PJ') ? 'block' : 'none';
        }

        window.onload = toggleCampos;
    </script>
</head>
<body>
    <h1>Preencher Termo</h1>
    <form method="POST">
        <label for="tipo">Tipo:</label>
        <select name="tipo" onchange="toggleCampos()" required>
            <option value="PF">Pessoa Física</option>
            <option value="AGRO">Agro</option>
            <option value="PJ">Pessoa Jurídica</option>
        </select>

        <!-- Campos PF/AGRO -->
        <div id="campos-pf-agro">
            <label>Nome:</label>
            <input type="text" name="nome">

            <label>RG:</label>
            <input type="text" name="rg">

            <label>Apelido do dispositivo:</label>
            <input type="text" name="apelido">

            <label>Modelo do dispositivo:</label>
            <input type="text" name="modelo">

            <label>Local:</label>
            <input type="text" name="local">

            <label>Nome do colaborador:</label>
            <input type="text" name="colaborador">

            <label>CPF do colaborador:</label>
            <input type="text" name="cpf_colaborador">
        </div>

        <!-- Campos PJ -->
        <div id="campos-pj" class="hidden">
            <label>Nome da empresa:</label>
            <input type="text" name="nome_empresa">

            <label>Nome do cooperado:</label>
            <input type="text" name="nome_cooperado">

            <label>Estado civil:</label>
            <input type="text" name="estado_civil">

            <label>Ocupação:</label>
            <input type="text" name="ocupacao">

            <label>CPF:</label>
            <input type="text" name="cpf">

            <label>RG:</label>
