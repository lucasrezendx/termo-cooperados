<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Preencher Termo</title>
    <script>
        function toggleCampos() {
            const tipo = document.getElementById("tipo").value;
            const chaveField = document.getElementById("chave_field");
            if (tipo === "PJ") {
                chaveField.style.display = "block";
            } else {
                chaveField.style.display = "none";
            }
        }
        window.onload = toggleCampos;
    </script>
</head>
<body>
    <h1>Preencher Termo</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <label for="tipo">Tipo de cooperado:</label>
        <select name="tipo" id="tipo" onchange="toggleCampos()" required>
            <option value="PF">Pessoa Física</option>
            <option value="PJ">Pessoa Jurídica</option>
            <option value="AGRO">Agro</option>
        </select>
        <br><br>

        <label for="nome">Nome do cooperado:</label>
        <input type="text" name="nome" required><br><br>

        <label for="rg">RG do cooperado:</label>
        <input type="text" name="rg" required><br><br>

        <label for="apelido">Apelido do dispositivo:</label>
        <input type="text" name="apelido" required><br><br>

        <label for="modelo">Modelo do dispositivo:</label>
        <input type="text" name="modelo" required><br><br>

        <div id="chave_field" style="display: none;">
            <label for="chave">Chave multicanal:</label>
            <input type="text" name="chave"><br><br>
        </div>

        <label for="local">Local:</label>
        <input type="text" name="local" required><br><br>

        <label for="colaborador">Nome do colaborador:</label>
        <input type="text" name="colaborador" required><br><br>

        <label for="cpf_colaborador">CPF do colaborador:</label>
        <input type="text" name="cpf_colaborador" required><br><br>

        <button type="submit">Preencher Termo</button>
    </form>
</body>
</html>
