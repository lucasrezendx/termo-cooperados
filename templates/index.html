<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerar Termo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #chave_multicanal_field {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Gerar Termo de Responsabilidade</h2>
    <form action="/" method="post">
        <label for="tipo">Tipo de Cooperado:</label>
        <select name="tipo" id="tipo" required onchange="toggleChaveMulticanal()">
            <option value="">Selecione</option>
            <option value="PF">Pessoa Física</option>
            <option value="AGRO">AGRO</option>
            <option value="PJ">Pessoa Jurídica</option>
        </select>

        <label for="nome">Nome do Cooperado/Empresa:</label>
        <input type="text" name="nome" id="nome" required>

        <div id="campos_adicionais">
            <label for="RG">RG do Cooperado:</label>
            <input type="text" name="RG" id="RG">

            <label for="Apelido do Dispositivo">Apelido do Dispositivo:</label>
            <input type="text" name="Apelido do Dispositivo" id="Apelido do Dispositivo">

            <label for="Modelo do Dispositivo">Modelo do Dispositivo:</label>
            <input type="text" name="Modelo do Dispositivo" id="Modelo do Dispositivo">

            <div id="chave_multicanal_field">
                <label for="Chave Multicanal">Chave Multicanal ou Secundária:</label>
                <input type="text" name="Chave Multicanal" id="Chave Multicanal">
            </div>

            <label for="Local">Local:</label>
            <input type="text" name="Local" id="Local">

            <label for="Nome do Colaborador">Nome do Colaborador:</label>
            <input type="text" name="Nome do Colaborador" id="Nome do Colaborador">

            <label for="CPF do Colaborador">CPF do Colaborador:</label>
            <input type="text" name="CPF do Colaborador" id="CPF do Colaborador">
        </div>

        <button type="submit">Gerar Documento</button>
    </form>

    <script>
        function toggleChaveMulticanal() {
            const tipo = document.getElementById("tipo").value;
            const chaveField = document.getElementById("chave_multicanal_field");
            if (tipo === "PJ") {
                chaveField.style.display = "block";
            } else {
                chaveField.style.display = "none";
                document.getElementById("Chave Multicanal").value = "";
            }
        }
    </script>
</body>
</html>
