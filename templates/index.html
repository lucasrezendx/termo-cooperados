<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Termo de Cooperado</title>
</head>
<body>
    <h1>Gerar Termo de Cooperado</h1>
    <form action="/gerar" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="apelido">Apelido do dispositivo:</label>
        <input type="text" id="apelido" name="apelido" required><br><br>

        <label for="modelo">Modelo do dispositivo:</label>
        <input type="text" id="modelo" name="modelo" required><br><br>

        <label for="chave">Chave Multi Canal:</label>
        <input type="text" id="chave" name="chave" required><br><br>

        <label for="colaborador">Nome do colaborador:</label>
        <input type="text" id="colaborador" name="colaborador" required><br><br>

        <label for="cpf">CPF do colaborador:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="tipo_pessoa">Tipo de Pessoa:</label><br>
        <input type="radio" id="pf" name="tipo_pessoa" value="PF" required>
        <label for="pf">Pessoa Física</label><br>
        <input type="radio" id="pj" name="tipo_pessoa" value="PJ">
        <label for="pj">Pessoa Jurídica</label><br>
        <input type="radio" id="agro" name="tipo_pessoa" value="AGRO">
        <label for="agro">Agro</label><br><br>

        <button type="submit">Gerar Documento</button>
    </form>
</body>
</html>
